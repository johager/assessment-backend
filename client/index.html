<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Sans+Pro:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="container">
    <section>
      <h2>Compliment</h2>
      <button id="complimentButton">Get a compliment</button>
      <h2>Fortune</h2>
      <button id="fortuneButton">Get a fortune</button> <span id="fortuneSpan"></span>
    </section>

    <section>
      <h2>First Line Of A Novel, Or An FBI Most Wanted Fugitive</h2>
      <select id="novelOrFugitive">
        <option id="none" value="-">- Select An Option -</option>
        <option id="novel" value="novel">First Line Of A Novel</option>
        <option id="fugitive" value="fugitive">An FBI Most Wanted Fugitive</option>
      </select>
      <button id="getAnotherBtn">Get Another</button>
      <div id="novelOrFugitiveDiv"></div>
    </section>

    <section class="calc">
      <h2>RPN Calculator</h2>
      <div id="calcDisp">0</div>
      <button id="enter" class="calcEnter">Enter</button>
      <button id="calcChS" class="calcFunc">CHS</button>
      <button id="calcBkSp" class="calcFunc">&larr;</button>
      <br>
      <button class="calcOper" value="-">&minus;</button>
      <button class="calcNum" value="7">7</button>
      <button class="calcNum" value="8">8</button>
      <button class="calcNum" value="9">9</button>
      <br>
      <button class="calcOper" value="+">&plus;</button>
      <button class="calcNum" value="4">4</button>
      <button class="calcNum" value="5">5</button>
      <button class="calcNum" value="6">6</button>
      <br>
      <button class="calcOper" value="*">&times;</button>
      <button class="calcNum" value="1">1</button>
      <button class="calcNum" value="2">2</button>
      <button class="calcNum" value="3">3</button>
      <br>
      <button class="calcOper" value="/">&div;</button>
      <button class="calcNum" value="0">0</button>
      <button class="calcNum" value=".">.</button>
      <br>
      <p>You can learn how to use an RPN calculator <a href="https://www.lehigh.edu/~sgb2/rpnTutor.html">here</a>.</p>
    </section>
    
    <h2>Items</h2>
    <form>
      <div>Name: <input type="text" name="name"></div>
      <div>Category: <input type="text" name="category"></div>
      <button id="makeItem">Make Item</button><br>
      <button id="updateItem">Update Item</button><br>
      <button id="deleteItem">Delete Item</button><br>
    </form>
    <div id="items"></div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
